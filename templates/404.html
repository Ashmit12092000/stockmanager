{% extends "base.html" %}

{% block title %}Page Not Found -  Stock Management{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-yellow-400 text-6xl mb-4"></i>
            <h1 class="text-4xl font-bold text-white mb-2">404</h1>
            <h2 class="text-xl text-gray-300">Page Not Found</h2>
        </div>
        <p class="text-gray-400 mb-8">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="space-y-3">
            <a href="{{ url_for('main.dashboard') }}" class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                <i class="fas fa-home mr-2"></i>Go to Dashboard
            </a>
            <button onclick="history.back()" class="block w-full bg-gray-700 hover:bg-gray-600 text-gray-300 font-medium py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}

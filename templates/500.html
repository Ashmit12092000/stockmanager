{% extends "base.html" %}

{% block title %}Server Error -  Stock Management{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-server text-red-400 text-6xl mb-4"></i>
            <h1 class="text-4xl font-bold text-white mb-2">500</h1>
            <h2 class="text-xl text-gray-300">Internal Server Error</h2>
        </div>
        <p class="text-gray-400 mb-8">
            Something went wrong on our end. Please try again later or contact the administrator.
        </p>
        <div class="space-y-3">
            <a href="{{ url_for('main.dashboard') }}" class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                <i class="fas fa-home mr-2"></i>Go to Dashboard
            </a>
            <button onclick="location.reload()" class="block w-full bg-gray-700 hover:bg-gray-600 text-gray-300 font-medium py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                <i class="fas fa-redo mr-2"></i>Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
